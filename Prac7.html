<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard with Accordion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }

    h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

   
    /* Card Styling */
    .custom-card {
      border: none;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .custom-card:hover {
      transform: translateY(-5px);
    }

    .custom-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .accordion-button:focus {
      box-shadow: none;
    }

    .accordion-button:not(.collapsed) {
      background-color: #e7f1ff;
      color: #0d6efd;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="container my-5">
    <h2>Dashboard with Accordion</h2>

    <div class="accordion" id="dashboardAccordion">

      <!-- Buttons Section -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
            Buttons
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#dashboardAccordion">
          <div class="accordion-body text-center">
            <button class="btn btn-primary mx-2">Primary</button>
            <button class="btn btn-success mx-2">Success</button>
            <button class="btn btn-danger mx-2">Danger</button>
            <button class="btn btn-warning mx-2">Warning</button>
            <button class="btn btn-info mx-2">Info</button>
          </div>
        </div>
      </div>
      
      <!-- Forms Section -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree">
            Forms
          </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#dashboardAccordion">
          <div class="accordion-body">
            <form class="w-75 mx-auto">
              <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" placeholder="Enter your name">
              </div>
              <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" placeholder="Enter your email">
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Enter password">
              </div>
              <button class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Table Section -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingFour">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour">
            Table
          </button>
        </h2>
        <div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#dashboardAccordion">
          <div class="accordion-body">
            <table class="table table-bordered table-striped text-center">
              <thead class="table-primary">
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Role</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                <tr><td>1</td><td>Rohit</td><td>Admin</td><td>Active</td></tr>
                <tr><td>2</td><td>Aarav</td><td>Editor</td><td>Pending</td></tr>
                <tr><td>3</td><td>Meera</td><td>User</td><td>Inactive</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Alerts Section -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingFive">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFive">
            Alerts
          </button>
        </h2>
        <div id="collapseFive" class="accordion-collapse collapse" data-bs-parent="#dashboardAccordion">
          <div class="accordion-body">
            <div class="alert alert-success">✅ Success! Your operation completed successfully.</div>
            <div class="alert alert-warning">⚠️ Warning! Please double-check your input.</div>
            <div class="alert alert-danger">❌ Error! Something went wrong, try again.</div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
